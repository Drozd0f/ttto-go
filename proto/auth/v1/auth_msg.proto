syntax = "proto3";

option go_package = "github.com/Drozd0f/ttto-go/auth";

package auth.v1;


message LoginUserRequest {
    string username = 1;
    string password = 2;
}

message RegisterUserRequest {
  string username = 1;
  string password = 2;
}

message LoginUserResponse {
  string token = 1;
}

message RegisterUserResponse {
  string result = 1;
}

